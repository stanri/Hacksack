<!DOCTYPE html>
<html>
    <head>
        <title>Knapsack Problem</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="knapsack.js"></script>
        <link rel="stylesheet" type="text/css" href="knapsack.css">
    </head>
    <body>
        <div class="mainContainer" data-maxweight="20">
            <div class='alert'>Bag capacity exceeded! Burglar can't carry more than 20kg!</div>
            <div class="setting" id="house">
                <div class="header">
                    <img src="resources/house.png">
                </div>
                <div class="items">
                    <div class="item">
                        <img src="resources/clock.png" data-value="175" data-weight="10" data-name="clock">
                        <br>$175, 10kg
                    </div>
                    <div class="item">
                        <img src="resources/painting.png" data-value="90" data-weight="9" data-name="painting">
                        <br>$90, 9kg
                    </div>
                    <div class="item">
                        <img src="resources/radio.png" data-value="20" data-weight="4" data-name="radio">
                        <br>$20, 4kg
                    </div>
                    <br>
                    <div class="item">
                        <img src="resources/vase.png" data-value="50" data-weight="2" data-name="vase">
                        <br>$50, 2kg
                    </div>
                    <div class="item">
                        <img src="resources/book.png" data-value="10" data-weight="1" data-name="book">
                        <br>$10, 1kg
                    </div>
                    <div class="item">
                        <img src="resources/computer.png" data-value="200" data-weight="20" data-name="computer">
                        <br>$200, 20kg
                    </div>
                </div>
                <div class="footer">
                    Click item to move to knapsack.
                </div>
            </div>



            <div class="setting" id="knapsack">
                <div class="header">
                    <img src="resources/burglar.png">
                    <span class="info">($0, 0kg)</span>
                </div>
                <div class="items">
                </div>
                <div class="footer">
                    Click item to move to house.
                </div>
            </div>

            <!--
  $('#house').on('click', .item function(event){ // when clicked while in house, move to sack
    var target = $(event.target);
    sack.append(target);
    house.remove(target);
  });
  sackItems.on('click', function(event){ // when clicked while in sack, move to house
    var target = $(event.target);
    house.append(target);
    sack.remove(target);
  });

-->

        </div>
    </body>
</html>
